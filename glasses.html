       <div class="content">
            <div>
                <img src="images/glasses_banner.jpg" alt="glasses display" width="100%">

            <div class="filter-buttons">
                <button
                    class="filter-button active"
                    id="btn-all"
                    onmousedown="showAllGlasses()"
                >
                    All
                </button>
                <button
                    class="filter-button"
                    id="btn-group1"
                    onmousedown="filterGlasses('group1')"
                >
                    New arrivals

                <button
                    class="filter-button"
                    id="btn-group2"
                    onmousedown="filterGlasses('group2')"
                >

            <div class="glasses">
                <div class="glasses-item group1">
                    <img class="glasses-pics" src="images/wooden_frames.jpg" alt="wooden frames">
                    <h2 class="glasses-names">Tooting</h2>
                </div>
                <div class="glasses-item group1">
                    <img class="glasses-pics" src="images/aviators.jpg" alt="aviators">

                </div>
                <div class="glasses-item group1">
                    <img class="glasses-pics" src="images/malcolmx.jpg" alt="malcolm x glasses">
                    <h2 class="glasses-names">Long Buckby</h2>
                </div>
                <div class="glasses-item group2">
                    <img class="glasses-pics" src="images/metal_frames.jpg" alt="metal frames">
                    <h2 class="glasses-names">Walthamstow</h2>
                </div>
                <div class="glasses-item group2">
                    <img class="glasses-pics" src="images/tortoiseshell.jpg" alt="tortoiseshell">
                    <h2 class="glasses-names">Romford</h2>
                </div>
                <div class="glasses-item group2">
                    <img class="glasses-pics" src="images/red_glasses.jpg"alt="red glasses">
                    <h2 class="glasses-names">Frome</h2>
                </div>
